<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Prueba webapp AR</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <!-- Scripts descargados desde la CDN -->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Script de conexión a la API -->
        <script src="/scripts/connect.js"></script>

    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs>
            <!-- Se encapsula el contenido que se mostrará en un QR bajo un "NFT" -->
            <a-nft
                type="nft"
                url="markers/qr codev prueba arjs"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                >

                <a-box
                    position="0 0.5 0"
                    material="color: red;"
                    conexion_db="url: conexiones/config.php; interval: 1000">
                </a-box>
            
                <a-text
                    value="Prueba OK :3c"
                    position="2 0.5 0"
                    color="black"
                    scale="0.5 0.5 0.5">
                </a-text>

            </a-nft>

            <!-- Se crea la cámara para la escena -->
             <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
