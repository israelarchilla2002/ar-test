<!DOCTYPE html>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

    <!-- Scripts descargados desde la CDN -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<html>
    <head>

        <meta charset="UTF-8">
        <title>Prueba webapp AR</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


        <!-- Script de conexión a la API -->
        <script src="/scripts/connect.js"></script>

    </head>

    <body style="margin: 0; overflow: hidden">

        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>

        <a-scene embedded arjs>
            <!-- Se encapsula el contenido que se mostrará en un QR bajo un "NFT" -->
            <a-nft
                type="nft"
                url="markers/qr codev prueba arjs"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                >

                <a-box
                    position="0 0.5 0"
                    material="color: red;"
                    conexion_db="url: conexiones/config.php; interval: 1000">
                </a-box>
            
                <a-text
                    value="Prueba OK :3c"
                    position="2 0.5 0"
                    color="black"
                    scale="0.5 0.5 0.5">
                </a-text>

            </a-nft>

            <!-- Se crea la cámara para la escena -->
             <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
