<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba webapp AR - Hiro Marker</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }
        
          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>

        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">

        <a-scene
            embedded 
            arjs>

            <a-marker type='barcode' value='0'>

                <a-box
                    position="0 0 0"
                    rotation="-90 0 0"
                    material="color: red;"
                    scale="0.5 0.5 0.5">
                    </a-box>
            
                <a-text
                    value="Prueba OK"
                    position="0 1.5 0" 
                    rotation="-90 0 0"
                    color="black"
                    scale="2 2 2"> 
                    </a-text>

            </a-marker>

            <a-entity camera></a-entity>

        </a-scene>
        
    </body>

</html>
