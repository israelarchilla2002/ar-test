<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba webapp AR - Hiro Marker</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }
        
          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>

        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">

        <div class="arjs-loader">
            <div>Cargando marcador...</div>
        </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded 
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

            <a-marker type="pattern" preset="custom" url="pattern-codevlogo.patt">

                <a-box
                    position="0 0.5 0"
                    material="color: red;">
                    </a-box>
            
                <a-text
                    value="Prueba OK :3c"
                    position="0 1.5 0" 
                    color="black"
                    align="center"
                    scale="2 2 2"> 
                    </a-text>

            </a-marker>

            <a-entity camera></a-entity>

        </a-scene>

        <script>
          // En modo marcadores no existe 'arjs-nft-loaded', usamos el evento de carga de la escena
          var scene = document.querySelector('a-scene');
          
          scene.addEventListener('loaded', function () {
             var loader = document.querySelector(".arjs-loader");
             // Pequeño timeout para asegurar que la cámara está lista visualmente
             setTimeout(function() {
                 if (loader) {
                    loader.style.display = "none";
                 }
             }, 1000); 
          });
        </script>
        
    </body>
</html>
