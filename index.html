        <title>Prueba webapp AR - Hiro Marker</title>

        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 1.25em;
            color: white;
          }
