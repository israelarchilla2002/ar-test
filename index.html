<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba webapp AR - Hiro Marker</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }
        
          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" integrity="sha512-Znnj7n0C0Xz1tdk6ih39WPm3kSCTZEKnX/7WaNbySW7GFbwSjO5r9/uOAGLMbgv6llI1GdghC7xdaQsFUStM1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <!-- <script src="scripts/connect.js"></script> -->
        </head>

    <body style='margin: 0px; overflow: hidden;'>
      <div id="consola-datos" style="
          position: fixed; 
          top: 10px; 
          left: 10px; 
          z-index: 1000; 
          background-color: rgba(0, 0, 0, 0.7); 
          color: #ffffff; 
          padding: 10px; 
          font-family: monospace; 
          font-size: 14px; 
          border-radius: 5px;
          max-width: 80%;">
        Esperando conexión con BBDD...
      </div>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
      <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 5x5;'>

        <!-- creo el div para ir inyectando los markers dinámicamente usando innerHTML -->
      <div id="markers">
        <a-marker id="qr0" type='barcode' value='0'>
            <a-box position='0 0.5 0' rotation='-90 0 0'></a-box>
            <a-text value='Prueba del marcador 0\nAll OK' position='2 0.5 0'></a-text>
        </a-marker>
      </div>

        <script src="scripts/connect.js"></script>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
      
    </body>
</html>
