<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba webapp AR - Hiro Marker</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }
        
          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>



        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
        <script src="./scripts/connect.js"></script>

        </head>

    <body style='margin: 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 5x5;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-box position='0 0.5 0' color="red" rotation='-90 0 0'></a-box>
            <a-text value='Prueba del marcador 0\nAll OK' position='2 0.5 0'></a-text>
        </a-marker>


        <a-marker type='barcode' value='1'>
            <a-box position='0 0.5 0' color="blue" rotation='-90 0 0'></a-box>
            <a-text value='Prueba del marcador 1\nAll OK' position='2 0.5 0' rotation='-90 0 0'></a-text>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>

        
    </body>
</html>

</html>
