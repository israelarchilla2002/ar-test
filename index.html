<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba webapp AR - Hiro Marker</title>
        <meta name="viewport" content="width=device-width">

        <style>
          .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
          }
        
          .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
          }
        </style>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" integrity="sha512-Znnj7n0C0Xz1tdk6ih39WPm3kSCTZEKnX/7WaNbySW7GFbwSjO5r9/uOAGLMbgv6llI1GdghC7xdaQsFUStM1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
        
        </head>

    <body style='margin: 0px; overflow: hidden;'>
      <div id="desact" display="none"></div>

      <script src="scripts/connect.js"></script>
      
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene id="escena" embedded arjs='sourceType: webcam; sourceWidth: 1080; sourceHeight: 1920; displayWidth: 1080; displayHeight: 1920; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
          <!-- <a-entity gltf-model="modelos/decanter_v6_1.glb" scale="0.5 0.5 0.5"></a-entity> -->
          <a-entity camera></a-entity>
        </a-scene>

        <!-- <script>
          const modelo = document.querySelector('a-entity').object3DMap;
          console.log(modelo);
        </script> -->

        <script src="scripts/dinMarker.js"></script>

    </body>
</html>
